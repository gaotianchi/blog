<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- Font-icon css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Login - Vali Admin</title>
</head>
<body>
<section class="login-content">
    <div class="logo">
        <h1>Vali</h1>
    </div>
    <div class="login-box">
        <form class="login-form" method="post" th:action="@{/login}">
            <h3 class="login-head"><i class="bi bi-person me-2"></i>SIGN IN</h3>
            <div class="mb-3">
                <label class="form-label" for="username">USERNAME</label>
                <input autofocus class="form-control" id="username" name="username" placeholder="Username" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">PASSWORD</label>
                <input class="form-control" id="password" name="password" placeholder="Password" type="password">
            </div>
            <div class="mb-3">
                <div class="utility">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"><span
                                class="label-text">Stay Signed in</span>
                        </label>
                    </div>
                    <p class="semibold-text mb-2"><a data-toggle="flip" href="#">Forgot Password ?</a></p>
                </div>
            </div>
            <div class="mb-3 btn-container d-grid">
                <button class="btn btn-primary btn-block" type="submit"><i
                        class="bi bi-box-arrow-in-right me-2 fs-5"></i>SIGN IN
                </button>
            </div>
        </form>
        <form action="#" class="forget-form">
            <h3 class="login-head"><i class="bi bi-person-lock me-2"></i>Forgot Password ?</h3>
            <div class="mb-3">
                <label class="form-label" for="email">EMAIL</label>
                <input class="form-control" id="email" placeholder="Email" type="text">
            </div>
            <div class="mb-3 btn-container d-grid">
                <button class="btn btn-primary btn-block"><i class="bi bi-unlock me-2 fs-5"></i>RESET</button>
            </div>
            <div class="mb-3 mt-3">
                <p class="semibold-text mb-0"><a data-toggle="flip" href="#"><i class="bi bi-chevron-left me-1"></i>
                    Back to Login</a></p>
            </div>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/mhDoLbDldZc3qpsJHpLogda//BVZbgYuw6kof4u2FrCedxOtgRZDTHgHUhOCVim" crossorigin="anonymous"></script>
</body>
</html>
